<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
	<title>Paralamptric</title>
	<!-- JQuery -->
	<link rel="stylesheet" href="./lib/jquery-ui-1.11.4.custom/jquery-ui.css">
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js' type='text/javascript' charset='utf-8'></script>
	<!-- Boostrap -->
	<link href="./lib/bootstrap.min.css" rel="stylesheet">
	<script src="./lib/bootstrap.min.js"></script>
	<!-- JQuery UI -->
	<script src='./lib/jquery-ui-1.11.4.custom/jquery-ui.min.js' type='text/javascript' charset='utf-8'></script>
	<script src='./lib/jquery.knob.js' type='text/javascript' charset='utf-8'></script>
	<script src="./lib/jquery.textfill.min.js"></script>
	<script src="./lib/jquery.ui.touch-punch.min.js"></script>
	<!-- ThreeJS -->
	<script src="./lib/three.min.js"></script>
	<script src="./lib/OrbitControlsModified.js"></script>
	<!-- Lodash -->
	<script src="./lib/lodash.js"></script>
	<!-- Suncalc -->
	<script src="./lib/suncalc.js"></script>
	<!-- Styles and Scripts -->
	<link href='./lib/paralamptric_styles.css' rel='stylesheet' type='text/css' media='screen'>
	<script src='./lib/paralamptric_scripts.js' type='text/javascript' charset='utf-8'></script>
	<script src='./lib/paralamptric_viewer_scripts.js' type='text/javascript' charset='utf-8'></script>
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div id="slider_container" class="col-md-2 col-xs-2">
			<button id="construction_button" type="button" class="btn btn-default"><span>Draw Construction</span></button>
			<!-- <input type="text" id="dial" value=45>
			<h2 id="height_label"></h2> -->
			<div id = "map"> 
				 <div id = "map_pin"></div>
			</div>
			<div id="slider"></div>
			<div id="sheet_maker" class="ui-widget ui-corner-all">
				<p>Enter size of sheet to add:</p><br>
				<p>
					<label for="sheet_width_value">Width(in):</label>
					<input type="text" id="sheet_width_value" readonly>
				</p>
				<div id="sheet_width_slider"></div>
				<p>
					<label for="sheet_height_value">Height(in):</label>
					<input type="text" id="sheet_height_value" readonly>
				</p>
				<div id="sheet_height_slider"></div>
				<div id="add_sheet_button_div"><button id="add_sheet_button" type="button" class="btn btn-default"><span>Add Sheet</span></button></div>
				<div id="sheet_list"></div>
			</div>
		</div>
		<div class="col-md-5 col-xs-5">
			<div id="model_container"></div>
		</div>
		<div class="col-md-5 col-xs-5">
			<div id="cut_container"></div>
		</div>
	</div>
</div>
</body>
